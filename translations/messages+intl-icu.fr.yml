  join_the_community: Rejoignez la communauté mondiale de cyclistes intrépides sur Bikepoint. Partagez vos itinéraires
    préférés, découvrez de nouvelles destinations et connectez-vous avec des compagnons de route qui
    partagent votre amour pour la liberté à deux roues.
  nutrition_advice: Conseils Nutritionnels sur Mesure
  optimise_your_performance: Optimisez vos performances avec nos conseils nutritionnels adaptés à vos aventures à vélo. Des experts
    passionnés vous guideront pour une alimentation qui soutient votre passion, pour des trajets plus longs
    et plus mémorables.
  shop_bike: Boutique Cycliste d'Exception
  explore_our_shop: Explorez notre boutique Bikepoint, soigneusement sélectionnée pour les amateurs de vélo exigeants. Des
    équipements de pointe aux accessoires stylés, trouvez tout ce dont vous avez besoin pour pimenter vos
    sorties et rouler avec style.
  trade_barter: Échangez, Troquez, Pédalez Ensemble
  immerse_yourself_in_a_bartering_experience: Plongez dans une expérience de troc unique réservée aux passionnés de cyclisme. Échangez des
    équipements, partagez des astuces et créez des liens avec d'autres mordus de vélo. Bikepoint fait du
    partage une aventure à part entière.
