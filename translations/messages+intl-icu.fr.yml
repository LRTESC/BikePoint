  welcome: Bienvenue sur BikePoint
  guide: Votre Guide Ultime de l'Aventure à Deux Roues !
  explore_the_world: Explorez l'univers passionnant de Bikepoint, où chaque coup de pédale devient une aventure exceptionnelle. Notre
    application redéfinit la façon dont vous vivez et partagez vos parcours, en intégrant des fonctionnalités
    uniques pour les passionnés de vélo comme vous.
  stay_connected: Restez Connecté à l'Excitation Cycliste Explorez notre blog pour des récits inspirants, des conseils exclusifs et les dernières tendances cyclistes. Ne manquez aucune nouvelle, soyez informé sur les événements à venir et profitez d'offres spéciales réservées à la communauté Bikepoint.
